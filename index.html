<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Laura Ogbechie" />
    <meta
      name="description"
      content="Calculate your age in Years, Months and Days"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body
    class="bg-[#dbdbdb] m-0 p-0 flex justify-center items-center w-screen h-screen"
  >
    <!-- DIV THAT HOUSES ALL COMPONENTS -->
    <div
      id="app"
      class="bg-white px-6 py-12 rounded-3xl gap-8 flex flex-col rounded-br-[100px] lg:gap-0 lg:p-14 lg:rounded-br-[200px] lg:w-11/12 lg:max-w-[840px] max-w-[343px]"
    >
      <!-- FORM FOR INPUT OF DATE OF BIRTH -->
      <form action="" class="dob flex flex-col gap-8 lg:gap-0" id="age-form">
        <div class="date-of-birth flex flex-row gap-4 lg:gap-8">
          <!-- DAY DIV -->
          <div
            class="day-containter flex flex-col gap-1 w-[29.8%] lg:gap-2 lg:w-[22%]"
            id="day"
          >
            <label
              for="day"
              id="day-label"
              class="text-xs font-bold text-[#716F6F] tracking-[.25em] lg:text-sm"
              >DAY</label
            >
            <input
              placeholder="DD"
              type="text"
              name="day"
              id="day-input"
              class="text-xl px-4 py-3 border-[1px] border-solid rounded-lg font-bold lg:ps-6 lg:pe-6 lg:py-3 lg:text-3xl bg-none"
            />
            <span id="day-error" class="text-red-400 text-sm italic"></span>
          </div>
          <!-- MONTH DIV -->
          <div
            class="month-containter flex flex-col gap-1 w-[29.8%] lg:gap-2 lg:w-[22%]"
            id="month"
          >
            <label
              for="month"
              id="month-label"
              class="text-xs font-bold text-[#716F6F] tracking-[.25em] lg:text-sm"
              >MONTH</label
            >
            <input
              type="text"
              placeholder="MM"
              name="month"
              id="month-input"
              class="text-xl px-4 py-3 border-[1px] border-solid rounded-lg font-bold lg:ps-6 lg:pe-6 lg:py-3 lg:text-3xl bg-none"
            />
            <span id="month-error" class="text-red-400 text-sm italic"></span>
          </div>
          <!-- YEAR DIV -->
          <div
            class="year-containter flex flex-col gap-1 w-[29.8%] lg:gap-2 lg:w-[22%]"
            id="year"
          >
            <label
              for="year"
              id="year-label"
              class="text-xs font-bold text-[#716F6F] tracking-[.25em] lg:text-sm"
              >YEAR</label
            >
            <input
              type="text"
              placeholder="YYYY"
              name="year"
              id="year-input"
              class="text-xl px-4 py-3 border-[1px] border-solid rounded-lg font-bold lg:ps-6 lg:pe-6 lg:py-3 lg:text-3xl"
            />
            <span id="year-error" class="text-red-400 text-sm italic"></span>

          </div>
        </div>
        <!-- DIVIDER WITH BUTTON -->
        <div class="divider flex items-center">
          <hr class="lg:my-12 grow border-t h-1" />
          <button
            type="submit"
            class="dob-button bg-violet-500 rounded-full p-5 lg:p-6"
            id="sub-btn"
          >
            <img src="./assets/images/icon-arrow.svg" class="w-6 h-6" alt="" />
          </button>
          <hr class="lg:my-12 grow border-t h1 lg:hidden" />
        </div>
      </form>

      <!-- DIV FOR AGE RETURNED -->
      <div
        class="age flex flex-col gap-0 text-[56px] tracking-[-1.12px] font-extrabold italic lg:text-[104px] lg:tracking-[-2.08px]"
      >
        <!-- YEAR DIV -->
        <div id="ageYear" class="age flex gap-2 leading-[110%]">
          <h2 id="yearNumber" class="text-purple-500">--</h2>
          <h2 class="text-slate-950">years</h2>
        </div>
        <!-- MONTH DIV -->
        <div id="ageMonth" class="age flex gap-2 leading-[110%]">
          <h2 id="monthNumber" class="text-purple-500">--</h2>
          <h2 class="text-slate-950">months</h2>
        </div>
        <!-- DAY DIV -->
        <div id="ageDay" class="age flex gap-2 leading-[110%]">
          <h2 id="dayNumber" class="text-purple-500">--</h2>
          <h2 class="text-slate-950">days</h2>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
